<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center the card in the middle of the webpage */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Add a more attractive card around the header and button container -->
    <div class="page-card">
        <header>
            <h1>SOLUTION !!!</h1>
        </header>

        <div class="button-container">
            <a class="button" href="depressed-loved.mp4" rel="nofollow noopener">Video</a>
            <a class="button" href="https://code.jerev.be/ggo13-transcube/" rel="nofollow noopener">Game</a>
           
        </div>
    </div>

</body>
</html>
<style>
    /* Add more attractive styles for the page card */
.page-card {
    background-color: #f0f0f0;
    padding: 20px;
    border: 4px solid #20bf6b;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: all 0.3s ease;
    font-size: 15px;
}

.page-card:hover {
    background-color: #e0e0e0;
    border-color: #1a9956;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
}

/* Add more attractive styles for the buttons */
.button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #20bf6b;
    color: #ffffff;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    margin: 10px;
    font-size: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #1a9956;
}
</style>
